<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineering Portfolio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        transition: margin 0.5s;
      }

      .parallax {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .side-panel {
        width: 250px;
        background-color: #333;
        height: 100vh;
        position: fixed;
        top: 0;
        left: -250px;
        overflow-x: hidden;
        transition: 0.5s;
        z-index: 2;
      }

      .navbar {
        background-color: #333;
        padding: 15px;
        text-align: center;
        color: white;
        font-size: 20px;
        position: fixed;
        width: 100%;
        z-index: 3;
      }

      .hero-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: calc(100% - 250px);
        margin-left: 250px;
        margin-top: 50px;
        text-align: center;
        transition: margin 0.5s, width 0.5s;
        z-index: 1;
      }

      .hero-content {
        color: #333;
      }

      .hero-content h2 {
        margin-bottom: 20px;
        font-size: 2em;
      }

      .hero-content p {
        margin-bottom: 20px;
        font-size: 1.2em;
      }

      .hero-content a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
      }

      .hero-content button {
        padding: 15px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s;
      }

      .hero-content button:hover {
        background-color: #2980b9;
      }

      /* Sidebar styling */
      .side-panel a {
        padding: 15px;
        text-decoration: none;
        font-size: 1.5em;
        color: white;
        display: block;
        transition: 0.3s;
      }

      .side-panel a:hover {
        background-color: #555;
      }

      /* Responsive styles */
      @media screen and (max-width: 768px) {
        .parallax {
          flex-direction: column;
        }

        .side-panel {
          width: 100%;
          left: -100%;
        }

        .hero-container {
          width: 100%;
          margin-left: 0;
        }

        .navbar {
          z-index: 3;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <span onclick="toggleSidePanel()" style="cursor: pointer"
        >&#9776; Menu</span
      >
    </div>

    <div class="parallax">
      <div class="side-panel" id="sidePanel">
        <a href="#"></a>
        <a></a>
        <a href="#" onclick="toggleSidePanel()">Home</a>
        <a href="./about.html" onclick="toggleSidePanel()">About</a>
        <a href="#" onclick="toggleSidePanel()">Projects</a>
        <a href="#" onclick="toggleSidePanel()">Contact</a>
      </div>

      <div class="hero-container">
        <div class="hero-content">
          <h2>Welcome to My Engineering Portfolio</h2>
          <p>
            Hello, I'm a 3rd-year engineering student passionate about creating
            innovative solutions. Explore my projects and achievements below.
          </p>
          <p>
            Connect with me on
            <a href="https://www.linkedin.com/in/yourname" target="_blank"
              >LinkedIn</a
            >
          </p>
          <button onclick="exploreProjects()">Explore Projects</button>
        </div>
      </div>
    </div>

    <script>
      function exploreProjects() {
        // Redirect to the projects.html page or any other relevant page
        window.location.href = "./projects.html";
      }

      function toggleSidePanel() {
        const sidePanel = document.getElementById("sidePanel");
        const heroContainer = document.querySelector(".hero-container");

        if (sidePanel.style.left === "0px") {
          sidePanel.style.left = "-250px";
          heroContainer.style.marginLeft = "0";
        } else {
          sidePanel.style.left = "0";
          heroContainer.style.marginLeft = "250px";
        }
      }
    </script>
  </body>
</html>
